<!DOCTYPE html>
<html>
<head>
    <title>VoiceTranscriber - GTK3 Style</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: 'Sans', Arial, sans-serif;
            font-size: 18px;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #323232;
            border-radius: 8px;
        }
        
        .controls label {
            font-weight: bold;
            margin-right: 10px;
        }
        
        select, button {
            padding: 12px 20px;
            font-size: 16px;
            border: 1px solid #666666;
            border-radius: 6px;
            background-color: #404040;
            color: white;
            cursor: pointer;
        }
        
        select:hover, button:hover {
            background-color: #505050;
        }
        
        button:active {
            background-color: #303030;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            background-color: #323232;
            border-radius: 6px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .text-areas {
            flex: 1;
            display: grid;
            grid-template-rows: 1fr auto 1fr;
            gap: 20px;
            min-height: 0;
        }
        
        .text-section {
            background-color: #323232;
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }
        
        .text-section h3 {
            margin-top: 0;
            color: #ffffff;
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        textarea {
            flex: 1;
            padding: 15px;
            font-size: 18px;
            font-family: 'Sans', Arial, sans-serif;
            background-color: #2a2a2a;
            color: white;
            border: 1px solid #666666;
            border-radius: 6px;
            resize: none;
            box-sizing: border-box;
            min-height: 0;
        }
        
        textarea:focus {
            outline: none;
            border-color: #64b5f6;
        }
        
        .separator {
            height: 2px;
            background-color: #666666;
            border-radius: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>VoiceTranscriber - GTK3 Style</h1>
        </div>
        
        <div class="controls">
            <label for="language">Language:</label>
            <select id="language">
                <option value="ru">Russian</option>
                <option value="en">English</option>
                <option value="auto">Auto</option>
            </select>
            
            <button id="recordBtn" onclick="toggleRecording()">Start</button>
            <button id="correctBtn" onclick="correctText()">Correct</button>
        </div>
        
        <div class="status" id="status">Ready</div>
        
        <div class="text-areas">
            <div class="text-section">
                <h3>Transcription</h3>
                <textarea id="transcription" placeholder="Transcription results will appear here..." readonly></textarea>
            </div>
            
            <div class="separator"></div>
            
            <div class="text-section">
                <h3>Corrected Text</h3>
                <textarea id="corrected" placeholder="Corrected text will appear here..." readonly></textarea>
            </div>
        </div>
    </div>
    
    <script>
        let isRecording = false;
        
        function toggleRecording() {
            if (isRecording) {
                stopRecording();
            } else {
                startRecording();
            }
        }
        
        function startRecording() {
            isRecording = true;
            document.getElementById('recordBtn').textContent = 'Stop';
            document.getElementById('status').textContent = 'Recording...';
            // Call Go function
            if (window.go && window.go.main && window.go.main.AppState) {
                window.go.main.AppState.startRecording();
            }
        }
        
        function stopRecording() {
            isRecording = false;
            document.getElementById('recordBtn').textContent = 'Start';
            document.getElementById('status').textContent = 'Processing...';
            // Call Go function
            if (window.go && window.go.main && window.go.main.AppState) {
                window.go.main.AppState.stopRecording();
            }
        }
        
        function correctText() {
            // Call Go function
            if (window.go && window.go.main && window.go.main.AppState) {
                window.go.main.AppState.correctText();
            }
        }
        
        function changeLanguage() {
            const lang = document.getElementById('language').value;
            // Call Go function
            if (window.go && window.go.main && window.go.main.AppState) {
                window.go.main.AppState.changeLanguage(lang);
            }
        }
        
        // Add event listeners
        document.getElementById('language').addEventListener('change', changeLanguage);
        
        // Set default language
        document.getElementById('language').value = 'ru';
    </script>
</body>
</html>
